<!DOCTYPE html>
<html>
	<head>

  <style>
    header {
        background: #1E90FF;
        padding-top: 100px;
      }

    header a {
        text-decoration-line: none;
      }

    h1 {
      display: flex;
      justify-content: center;
      font-size: 60px;
      font-family: 'Baloo Tammudu', cursive;
    }

    nav {
      display: flex;
      justify-content: space-evenly;
      font-size: 20px;
    }

    #nav2 {
      position: relative;
      visibility: hidden;
    }

    .navdetail {

    }

    body {
        margin: 0 !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

    section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
        flex: 1;
    }

    em {
      font-size: 30px;
      font-weight: bold;
      color: red;
    }
  </style>
  </head>
  <body>
    <header>
      <h1><a href='/'>Web Tech Blog</a></h1>
        <nav>
            <a href="/about.html"> About me </a>
            <a href="#" class='navdetail'> Web-Dev-Study </a>
            <a href="/project.html"> Todo-Project </a>
            <a href="#"> Hobby </a>
          </nav>
        </header>
          <p id="nav2">HTML  |  CSS  |  JavaScript</p>
      <section>
        <em> 주의 </em><br>

        <p><a href="https://fonts.google.com/" target="_blank"><i class="far fa-copyright"> google font </i></a></p>
      </footer>
  <script>
      var nav = document.querySelector('.navdetail');
      var nav2 = document.getElementById('nav2');
      var head = document.querySelector('h1');

      nav.addEventListener('mouseover', function() {
        nav2.style.visibility = 'visible';
        console.dir(nav);
      })

      nav2.addEventListener('mouseout', function() {
        nav2.style.visibility = 'hidden';
      })

      head.addEventListener('mouseover', function() {
        nav2.style.visibility = 'hidden';
      })

  </script>

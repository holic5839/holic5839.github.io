        <meta charset="UTF-8" />

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="typing.css" />

        <meta property="og:title" content="Simple Typing" />

    <body class="dark-mode">
        <div class="title-wrapper">
            <h1>Typing Today</h1>
            <div class="svg-container">
                <div id="languageButton" class="btn-system-language" onclick="changeSystemLanguage()"></div>
                <div class="svg-wrapper" onclick="changeTheme()">
                    <img src="assets/icn-darkmode.svg" alt="darkmode">
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="component-wrapper">
                <div class="elapsedTime-wrapper">
                    <p class="lang-ko">경과 시간</p>
                    <p class="lang-en">Time</p>
                    <div id="elapsedTime"></div>
                </div>
                <div class="kpm-wrapper">
                    <p class="lang-ko">현재 타수</p>
                    <p class="lang-en">Current</p>
                    <div id='currentGauge'></div>
                    <div id="kpm" style="display: none;"></div>
                </div>
                <div class="prev-wrapper">
                    <p class="lang-ko">이전 타수</p>
                    <p class="lang-en">Previous</p>
                     <div id='prevGauge'></div>
                    <div id="prev" style="display: none;">0</div>
                </div>
                <div class="record-wrapper">
                    <p class="lang-ko">최고 타수</p>
                    <p class="lang-en">Best</p>
                    <div id='recordGauge'></div>
                    <div id="record" style="display: none;">0</div>
                </div>
                <div class="segment-wrapper">
                    <div class="lang-ko" onclick="changeTheme()">테마</div>
                    <div class="lang-ko" onclick="changeLanguage()">언어</div>
                    <div class="lang-en" onclick="changeTheme()">Theme</div>
                    <div class="lang-en" onclick="changeLanguage()">Lang</div>
                </div>
            </div>
            <div class="body-wrapper">
                <p id="textToType"></p>
                <input type="text" id="inputText" placeholder="" autocomplete="off" autofocus="true" />
                <div id="result"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <!-- Google Tag Manager (noscript) -->

    <body class="dark-mode">
        <div class="container">
            <div class="title-wrapper">
                <h1>타자 연습</h1>
                <div class="segment-wrapper">
                    <div onclick="changeTheme()">테마 변경</div>
                    <div onclick="changeLanguage()">언어 변경</div>
                </div>
            </div>
            <div class="header-wrapper">
                <div class="elapsedTime-wrapper">
                    <p>경과 시간:</p>
                    <div id="elapsedTime"></div>
                    <span>초</span>
                </div>
                <div class="kpm-wrapper">
                    <p>현재 타수:</p>
                    <div id="kpm"></div>
                    <span>타 / 분</span>
                </div>
                <div class="record-wrapper">
                    <p>최고 타수:</p>
                    <div id="record">0</div>
                    <span>타 / 분</span>
                </div>
            </div>
            <p id="textToType"></p>
            <input type="text" id="inputText" placeholder="" autocomplete="off" autofocus="true" />
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
    </body>

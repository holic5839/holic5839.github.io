<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="getNewDaumPassword.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Password</title>
<style>
	button {
		background-color: red;
		color: white;
		font-size: 30px;
	}

	#result {
		color: red;
		font-size: 30px;
	}
</style>		
</head>
<body>
	<div class="createPassword">
		<button style><p>새로운 강력한 비밀번호</p></button>
		<p id="result"></p>
	</div>
<script>
		let button = document.querySelector('button');
		let result = document.getElementById('result');

		button.addEventListener('click' , function(e) {
        let text = '';
        const password = `ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789~!@#$%^&*()_-+=[]\{}|;':",./>?`;
    
        for(let i = 0; i < 20; i++) {
						text += password.charAt(Math.floor(Math.random() * 92));
				}
				result.innerHTML = text;
		})
    
</script>
</body>
</html>

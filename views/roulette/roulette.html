<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
        />
        <title>룰렛</title>
        <link rel="stylesheet" href="roulette.css" />
        <link rel="stylesheet" href="../../reset.css" />
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    </head>
    <body>
        <div id="menu">
            <div class="canvasWrapper">
                <div class="pin"></div>
                <div class="start-button" onclick="rotate(undefined, true)">
                    <p>시작</p>
                </div>
                <canvas width="600" height="600"></canvas>
            </div>
            <div id="addDiv">
                <input type="text" id="menuAdd" />
                <button onclick="add()" id="addMenu">메뉴 추가</button>
            </div>
            <!-- <div class="type-button">
                <button onclick="changeType(event)" class="active">서판교</button>
                <button onclick="changeType(event)">오산</button>
            </div> -->
            <div id="menuList"></div>
        </div>
    </body>
    <script>
        const $c = document.querySelector('canvas');
        const ctx = $c.getContext(`2d`);
        const menuAdd = document.querySelector('#menuAdd');
        const menuList = document.querySelector('#menuList');
        const addMenu = document.querySelector('#addMenu');
        const colors = [];
        const product = {
            place: '서판교',
            foods: ['베트남', '마라탕', '닭갈비', '중국집', '햄버거', '백반', '솥밥', '육개장', '청년다방'],
        };

        let currentProduct = product;

        let startAngle = 0;
        let currentRotation = 0;
        let lastMoveTime = 0;
        let lastVelocity = 0;

        const addElement = (text) => {
            const newDiv = document.createElement('div');
            const newContent = document.createTextNode(text);

            newDiv.className = 'menu-name-' + text;
            newDiv.style.padding = '15px';
            newDiv.style.margin = '0 5px 5px 0';
            newDiv.style.border = '1px solid #eaeaea';
            newDiv.style.borderRadius = '10px';
            newDiv.style.cursor = 'pointer';

            newDiv.onclick = () => {
                delElement(text);
            }

            newDiv.appendChild(newContent);
            menuList.appendChild(newDiv);
        };

        const delElement = (text) => {
            const currentElement = menuList.querySelector(`.menu-name-${text}`);
            currentProduct.foods = currentProduct.foods.filter(i => i !== text);
            menuList.removeChild(currentElement)
            newMake();
        }

        const calculateAngle = (x, y) => {
            const centerX = 600 / 2;
            const centerY = 600 / 2;
            return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        };

        const touchStartEvent = (e) => {
            const touchX = e.changedTouches[0].clientX;
            const touchY = e.changedTouches[0].clientY;
            startAngle = calculateAngle(touchX, touchY);
            lastMoveTime = Date.now();
        };

        const touchMoveEvent = (e) => {
            const touchX = e.changedTouches[0].clientX;
            const touchY = e.changedTouches[0].clientY;
            const currentAngle = calculateAngle(touchX, touchY);
            const angleDelta = currentAngle - startAngle;

            rotate(angleDelta);

            lastVelocity = angleDelta / (Date.now() - lastMoveTime);
            lastMoveTime = Date.now();
        };

        const touchEndEvent = () => {
            const timeSinceLastMove = Date.now() - lastMoveTime;

            if (timeSinceLastMove < 100) {
                const direction = lastVelocity > 0 ? 1 : -1;
                rotate(currentRotation, true, direction);
            }
        };

        const newMake = () => {
            const [cw, ch] = [$c.width / 2, $c.height / 2];
            const arc = Math.PI / (currentProduct.foods.length / 2);
            for (let i = 0; i < currentProduct.foods.length; i++) {
                ctx.beginPath();
                if (colors.length == 0) {
                    for (var l = 0; l < currentProduct.foods.length; l++) {
                        let r = Math.floor(Math.random() * 256);
                        let g = Math.floor(Math.random() * 256);
                        let b = Math.floor(Math.random() * 256);
                        colors.push('rgb(' + r + ',' + g + ',' + b + ')');
                    }
                }
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(cw, ch);
                ctx.arc(cw, ch, cw, arc * (i - 1), arc * i);
                ctx.fill();
                ctx.closePath();
            }

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Pretendard';
            ctx.textAlign = 'center';

            for (let i = 0; i < currentProduct.foods.length; i++) {
                const angle = arc * i + arc / 2;

                ctx.save();

                ctx.translate(cw + Math.cos(angle) * (cw - 50), ch + Math.sin(angle) * (ch - 50));

                ctx.rotate(angle + Math.PI / 2);

                currentProduct.foods[i].split(' ').forEach((text, j) => {
                    ctx.fillText(text, 0, 30 * j);
                });

                ctx.restore();
            }
        };

        const rotate = (angle, spin = false, direction = 1) => {
            $c.style.transition = spin ? `2s` : `initial`;

            if (spin) {
                const spinAngle = direction * (1800 + Math.floor(Math.random() * 360));
                currentRotation += spinAngle;
                $c.style.transform = `rotate(${currentRotation}deg)`;
            } else {
                currentRotation = angle;
                if (direction === 1) {
                    $c.style.transform = `rotate(${currentRotation}deg)`;
                } else {
                    $c.style.transform = `rotate(${-currentRotation}deg)`;
                }
            }
        };

        const add = () => {
            if (menuAdd.value != undefined && menuAdd.value != '') {
                currentProduct.foods.push(menuAdd.value);
                let r = Math.floor(Math.random() * 256);
                let g = Math.floor(Math.random() * 256);
                let b = Math.floor(Math.random() * 256);
                colors.push('rgb(' + r + ',' + g + ',' + b + ')');
                newMake();
            } else {
                alert('메뉴를 입력한 후 버튼을 클릭 해 주세요');
            }
        };

        currentProduct.foods.forEach((food) => {
                addElement(food);
            });

        addMenu.addEventListener('click', () => {
            if (menuAdd.value) {
                addElement(menuAdd.value);
                menuAdd.value = '';
            }
        })

        menuAdd.addEventListener('keyup', (e) => {
            if (menuAdd.value && e.keyCode === 13) {
                add();
                addElement(menuAdd.value);
                menuAdd.value = '';
            }
        })
        
        $c.addEventListener('touchstart', touchStartEvent)
        $c.addEventListener('touchmove', touchMoveEvent)
        $c.addEventListener('touchend', touchEndEvent)

        newMake();
    </script>
</html>
